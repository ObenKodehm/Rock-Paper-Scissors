<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@674&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <main>

      <h1>Rock Paper Scissors</h1>

      <div class="players">
        <h2>Player</h2>
        <h2>Computer</h2>
      </div>

      <div class="controls">
        <div class="player-controls">
            <span><div class="player-rock" id="Rock"></div><p>Rock</p></span>
            <span><div class="player-paper" id="Paper"></div><p>Paper</p></span>
            <span><div class="player-scissors" id="Scissors"></div><p>Scissors</p></span>
        </div>
        <div class="comp-controls">
            <span><div class="comp-rock"></div><p>Rock</p></span>
            <span><div class="comp-paper"></div><p>Paper</p></span>
            <span><div class="comp-scissors"></div><p>Scissors</p></span>
        </div>
      </div>

      <div class="scores">
        <h3>Scores:</h3>
        <div class="score">
          <h4 id="player-score">0</h4>
          <h4 id="comp-score">0</h4>
        </div>
      </div>

    <div class="result">
      <h5></h5>
      <button type="button" name="button" id="btn">Play Again</button>
    </div>

    </main>

    <footer>
      <ul>
        <li>If you donâ€™t know what <i>Rock Paper Scissors</i> is check this <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Wikipedia article</a> or this ridiculous <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors" target="_blank">step-by-step</a>.</li>
      </ul>
    </footer>

  </body>
  <script src="script.js"></script>
</html>
